# Hyprsunset Configuration
# Gradual blue light filter that warms throughout the evening

# Allow gamma adjustments up to 150% if needed
max-gamma = 150

# Morning - reset to normal colors
profile {
    time = 7:00
    identity = true
}

# Late afternoon - start very subtle warming
profile {
    time = 17:00
    temperature = 4800
}

# Early evening - slightly warmer
profile {
    time = 18:30
    temperature = 4400
}

# Sunset - more noticeable warmth
profile {
    time = 20:00
    temperature = 3800
}

# Night - warmest setting with slight dimming
profile {
    time = 21:30
    temperature = 3200
    gamma = 0.9
}

# Late night - maximum warmth and dimming for better sleep
profile {
    time = 23:00
    temperature = 3000
    gamma = 0.85
}
